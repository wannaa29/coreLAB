<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if edit_mode %}Edit Inventaris{% else %}Tambah Inventaris{% endif %}</title>
</head>
<body>
    <h1>{% if edit_mode %}Edit Inventaris{% else %}Tambah Inventaris Baru{% endif %}</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
    <br>
    <a href="{% url 'list_inventaris' %}">Kembali ke Daftar</a>
</body>
</html>
