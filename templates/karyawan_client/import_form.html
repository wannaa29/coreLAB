<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Data Karyawan</title>
</head>
<body>
    <h1>Import Data Karyawan dari File</h1>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Import Data</button>
    </form>
    <br>
    <a href="{% url 'list_karyawans' %}">Kembali ke Daftar</a>
</body>
</html>
