<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if edit_mode %}Edit Karyawan{% else %}Tambah Karyawan{% endif %}</title>
</head>
<body>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
    <h1>{% if edit_mode %}Edit Karyawan{% else %}Tambah Karyawan Baru{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
    </form>
    <br>
    <a href="{% url 'list_karyawans' %}">Kembali ke Daftar</a>
</body>
</html>
